<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skull</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Pacifico&display=swap" rel="stylesheet">
<link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-straight/css/uicons-bold-straight.css'>
<link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-straight/css/uicons-solid-straight.css'>
<link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
</head>
<body>
    <div class="row">
        <div class="col">
            <h3>Logo</h3>
        </div>
        <div class="col">
            <div class="topnav">
                <input type="text" placeholder="Search..">
              </div>
        </div>
        <div class="col">
            <div class="row">
                <div class="col">
                    <i class="fi fi-ss-star"></i>
                </div>
                <div class="col">
                    <i class="fi fi-ss-user"></i>
                </div>
                <div class="col">
                    <i class="fi fi-bs-menu-burger"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-primary btn-lg">Clothes</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-primary btn-lg">Plushes</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-primary btn-lg">Rings</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-primary btn-lg">Accessories</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h3>New Sale!</h3>
            <div class="row">
                <div class="col">
                    <h3>Maroon Cropped Cardigan for
                        $35.00
                    </h3>
                </div>
            </div>
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <h3>RateIt!</h3>
                                <button type="button" class="btn btn-primary btn-lg"><i class="fi fi-ss-feedback-review"></i></button>
                            </div>
                            <div class="col">
                                <h3>ShopNow!</h3>
                                <button type="button" class="btn btn-primary btn-lg"><i class="fi fi-ss-shopping-cart"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        <div class="col">
            <img src="img\pic one.jpg" class="img-thumbnail" alt="...">
        </div>
    </div>


    <div class="row">
        <div class="col">
            <div class="row">
                <div class="col">
                    <img src="img\8 ball ring.jpg" class="img-thumbnail" alt="...">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h3>Ring set for $15.00</h3>
                    <button type="button" class="btn btn-primary btn-sm">Buy</button>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="row">
                <div class="col">
                    <img src="img\black ring.jpg" class="img-thumbnail" alt="...">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h3>Ring set for $14.39</h3>
                    <button type="button" class="btn btn-primary btn-sm">Buy</button>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="row">
                <div class="col">
                    <img src="img\necklace.jpg" class="img-thumbnail" alt="...">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h3>Sliver necklace, no nickle, for $20.99</h3>
                    <button type="button" class="btn btn-primary btn-sm">Buy</button>
                </div>
            </div>
        </div>
    </div>




    <div class="row">
        <div class="col">
            <h3>Support us by dontating your clothes and items you don't want anymore. We would appericate is very much!</h3>
        </div>
        <div class="col">
            <button type="button" class="btn btn-primary btn-lg">Donate Now!</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
